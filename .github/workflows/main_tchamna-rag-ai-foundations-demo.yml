name: Build and deploy Python app to Azure Web App - tchamna-rag-ai-foundations-demo

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python version
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Create and start virtual environment, install dependencies
        run: |
          python -m venv antenv
          source antenv/bin/activate
          pip install -r requirements.txt

      - name: Upload artifact for deployment jobs
        uses: actions/upload-artifact@v4
        with:
          name: python-app
          path: |
            .
            !antenv/
            !.git/
            !.github/
            !__pycache__/

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: python-app

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_F5CDC0F80638430D8766CA02F8B5AC26 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_8C6CEF7FC8E740869F9990AB93966567 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_9D8C22EDA8A44F3DB8253C2A2661E4B9 }}

      # üß† Detect if vectorstore folder changed
      - name: Check if vectorstore folder changed
        id: vectorstore_check
        run: |
          if git diff --name-only HEAD~1 HEAD | grep -q '^vectorstore/'; then
            echo "vectorstore_changed=true" >> $GITHUB_ENV
            echo "‚úÖ Detected changes in vectorstore/"
          else
            echo "vectorstore_changed=false" >> $GITHUB_ENV
            echo "‚ÑπÔ∏è No changes detected in vectorstore/"
          fi

      # üßπ Clean existing files via Kudu API if vectorstore changed
      - name: Clean existing files in Azure Web App
        if: env.vectorstore_changed == 'true'
        env:
          AZURE_WEBAPP_NAME: 'tchamna-rag-ai-foundations-demo'
          AZURE_WEBAPP_PUBLISH_PROFILE: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_F5CDC0F80638430D8766CA02F8B5AC26 }}
        run: |
          echo "üßπ Cleaning /home/site/wwwroot via Kudu API..."
          USER=$(echo "$AZURE_WEBAPP_PUBLISH_PROFILE" | grep -oP '(?<=userName=")[^"]+')
          PASS=$(echo "$AZURE_WEBAPP_PUBLISH_PROFILE" | grep -oP '(?<=userPWD=")[^"]+')
          KUDU_URL="https://$AZURE_WEBAPP_NAME.scm.azurewebsites.net/api/command"
          CMD="rm -rf /home/site/wwwroot/*"
          curl -u "$USER:$PASS" -X POST -H "Content-Type: application/json" \
            -d "{\"command\": \"$CMD\"}" "$KUDU_URL"
          echo "‚úÖ Cleanup complete."

      # üì¶ Ensure vectorstore included before zipping
      - name: Ensure vectorstore included
        run: |
          echo "Ensuring vectorstore folder is present before packaging..."
          ls -R vectorstore/ || echo "‚ö†Ô∏è vectorstore folder missing!"

      # üöÄ Manual ZipDeploy (bypasses Oryx)
      - name: Deploy to Azure via ZipDeploy
        env:
          AZURE_WEBAPP_NAME: 'tchamna-rag-ai-foundations-demo'
          AZURE_WEBAPP_PUBLISH_PROFILE: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_F5CDC0F80638430D8766CA02F8B5AC26 }}
        run: |
          echo "üöÄ Starting ZipDeploy to Azure..."
          zip -r deploy.zip .
          USER=$(echo "$AZURE_WEBAPP_PUBLISH_PROFILE" | grep -oP '(?<=userName=")[^"]+')
          PASS=$(echo "$AZURE_WEBAPP_PUBLISH_PROFILE" | grep -oP '(?<=userPWD=")[^"]+')
          DEPLOY_URL="https://$AZURE_WEBAPP_NAME.scm.azurewebsites.net/api/zipdeploy"
          echo "Uploading to $DEPLOY_URL ..."
          curl -v --retry 3 --retry-delay 10 -u "$USER:$PASS" --data-binary @deploy.zip "$DEPLOY_URL"
          echo "‚úÖ ZipDeploy completed successfully."

    
      
        # üß© Disable Oryx build (requires resource group)
      - name: Disable Oryx build during deployment
        uses: azure/cli@v2
        with:
          inlineScript: |
            echo "üõë Ensuring Oryx build is disabled..."
            az webapp config appsettings set \
              --name tchamna-rag-ai-foundations-demo \
              --resource-group rag-ai-foundations-demo-rg \
              --settings SCM_DO_BUILD_DURING_DEPLOYMENT=false
            echo "‚úÖ SCM_DO_BUILD_DURING_DEPLOYMENT=false confirmed."

      # üß© Double check Oryx flag is applied
      - name: Verify Oryx setting
        uses: azure/cli@v2
        with:
          inlineScript: |
            echo "üîç Checking Oryx build configuration..."
            az webapp config appsettings list \
              --name tchamna-rag-ai-foundations-demo \
              --resource-group rag-ai-foundations-demo-rg \
              --query "[?name=='SCM_DO_BUILD_DURING_DEPLOYMENT']"
            echo "‚úÖ Verified Oryx build disabled successfully."

      # ‚úÖ Final integrity check (optional but recommended)
      - name: Confirm vectorstore files deployed
        env:
          AZURE_WEBAPP_NAME: 'tchamna-rag-ai-foundations-demo'
          AZURE_WEBAPP_PUBLISH_PROFILE: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_F5CDC0F80638430D8766CA02F8B5AC26 }}
        run: |
          echo "üîé Verifying vectorstore directory contents on server..."
          USER=$(echo "$AZURE_WEBAPP_PUBLISH_PROFILE" | grep -oP '(?<=userName=")[^"]+')
          PASS=$(echo "$AZURE_WEBAPP_PUBLISH_PROFILE" | grep -oP '(?<=userPWD=")[^"]+')
          KUDU_URL="https://$AZURE_WEBAPP_NAME.scm.azurewebsites.net/api/command"
          CMD="ls -lh /home/site/wwwroot/vectorstore || echo '‚ö†Ô∏è vectorstore missing'"
          curl -u "$USER:$PASS" -X POST -H "Content-Type: application/json" \
            -d "{\"command\": \"$CMD\"}" "$KUDU_URL" | jq -r '.output' || true
          echo "‚úÖ Deployment verified."

